<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Availability, Location, and Air Quality</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        #map {
            height: 600px;
            width: 100%;
        }

        #airQuality {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .good {
            background-color: #d4edda;
            color: #155724;
        }

        .average {
            background-color: #fff3cd;
            color: #856404;
        }

        .bad {
            background-color: #f8d7da;
            color: #721c24;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            vertical-align: middle;
        }

        #weather {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }

        .weather-info {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Your Location, Velolib Stations, and Air Quality</h1>
        <p id="department">Department: Loading...</p>
        <p id="city">City: Loading...</p>
        <p id="latitude">Latitude: Loading...</p>
        <p id="longitude">Longitude: Loading...</p>

        <!-- Section for displaying air quality -->
        <div id="airQuality" class="good">
            <span id="airQualityMessage">Qualité de l'air: Good</span>
        </div>
        <div id="weather">
            <h3>Weather for Today</h3>
            <div id="weatherDuJour" class="weather-info">08h: Loading...</div>
        </div>
    </div>
    <div id="map"></div>

    <script>
        // Déclarer les variables pour stocker les données de localisation
        let department = 'Indisponible';
        let city = 'Indisponible';
        let latitude = 'Indisponible';
        let longitude = 'Indisponible';
        let map;

        // Fonction pour récupérer la localisation via l'API ipapi.co
        async function fetchLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) {
                    throw new Error(`Erreur HTTP! statut: ${response.status}`);
                }
                const data = await response.json();

                // Assigner les valeurs aux variables
                department = data.region || 'Indisponible';
                city = data.city || 'Indisponible';
                latitude = data.latitude || 'Indisponible';
                longitude = data.longitude || 'Indisponible';

                // Mettre à jour le DOM avec les valeurs
                document.getElementById('department').textContent = `Department: ${department}`;
                document.getElementById('city').textContent = `City: ${city}`;
                document.getElementById('latitude').textContent = `Latitude: ${latitude}`;
                document.getElementById('longitude').textContent = `Longitude: ${longitude}`;

                // Initialiser la carte avec la position de l'utilisateur
                initialiserCarte(latitude, longitude);

                // Récupérer les stations Velolib
                fetchVelolibStations();

                // Récupérer les données de qualité de l'air
                fetchAirQualityData();
                fetchWeatherData(latitude, longitude);
            } catch (error) {
                document.getElementById('department').textContent = 'Department: Error retrieving data';
                document.getElementById('city').textContent = 'City: Error retrieving data';
                document.getElementById('latitude').textContent = 'Latitude: Error retrieving data';
                document.getElementById('longitude').textContent = 'Longitude: Error retrieving data';
                console.error('Error retrieving location:', error);
            }
        }

        // Fonction pour initialiser la carte Leaflet
        function initialiserCarte(lat, lon) {
            map = L.map('map').setView([lat, lon], 13);  // Centre sur la position de l'utilisateur

            // Ajouter un fond de carte
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Personnaliser l'icône du marqueur de l'utilisateur
            const userIcon = L.icon({
                iconUrl: 'https://img.icons8.com/ios/452/user-location.png',  // Utilisation d'une icône personnalisée
                iconSize: [40, 40],  // Taille de l'icône
                iconAnchor: [20, 40],  // Position de l'ancrage de l'icône
                popupAnchor: [0, -40]  // Position du popup
            });

            // Ajouter un marqueur pour la position de l'utilisateur avec l'icône personnalisée
            L.marker([lat, lon], { icon: userIcon }).addTo(map)
                .bindPopup("You are here!")
                .openPopup();
        }

        // Fonction pour récupérer les informations des stations Velolib
        async function fetchVelolibStations() {
            try {
                // Récupérer les informations de station (latitude et longitude)
                const stationInfoResponse = await axios.get('https://api.cyclocity.fr/contracts/nancy/gbfs/station_information.json');
                const stationInfo = stationInfoResponse.data.data.stations;

                // Récupérer l'état des stations (disponibilité des vélos et des places)
                const stationStatusResponse = await axios.get('https://api.cyclocity.fr/contracts/nancy/gbfs/station_status.json');
                const stationStatus = stationStatusResponse.data.data.stations;

                // Créer un objet pour associer les stations avec leur statut
                const stationStatusMap = {};
                stationStatus.forEach(station => {
                    stationStatusMap[station.station_id] = station;
                });

                // Ajouter chaque station sur la carte
                stationInfo.forEach(station => {
                    const stationStatusData = stationStatusMap[station.station_id];
                    const { lat, lon, name } = station;
                    const num_bikes_available = stationStatusData ? stationStatusData.num_bikes_available : 0;
                    const num_docks_available = stationStatusData ? stationStatusData.num_docks_available : 0;

                    // Ajouter un marqueur pour chaque station
                    const popupContent = `
                        <strong>${name}</strong><br>
                        Available bikes: ${num_bikes_available}<br>
                        Free docks: ${num_docks_available}
                    `;
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(popupContent);
                });
            } catch (error) {
                console.error('Error fetching Velolib stations:', error);
            }
        }

        // Fonction pour récupérer les données de qualité de l'air
        async function fetchAirQualityData() {
            try {
                const airQualityResponse = await axios.get('https://services3.arcgis.com/Is0UwT37raQYl9Jj/arcgis/rest/services/ind_grandest/FeatureServer/0/query?where=lib_zone%3D%27Nancy%27&objectIds=&time=&geometry=&geometryType=esriGeometryEnvelope&inSR=&spatialRel=esriSpatialRelIntersects&resultType=none&distance=0.0&units=esriSRUnit_Meter&returnGeodetic=false&outFields=*&returnGeometry=true&featureEncoding=esriDefault&multipatchOption=xyFootprint&maxAllowableOffset=&geometryPrecision=&outSR=&datumTransformation=&applyVCSProjection=false&returnIdsOnly=false&returnUniqueIdsOnly=false&returnCountOnly=false&returnExtentOnly=false&returnQueryGeometry=false&returnDistinctValues=false&cacheHint=false&orderByFields=&groupByFieldsForStatistics=&outStatistics=&having=&resultOffset=&resultRecordCount=&returnZ=false&returnM=false&returnExceededLimitFeatures=true&quantizationParameters=&sqlFormat=none&f=pjson&token=');

                const airQualityData = airQualityResponse.data.features[0].attributes;
                const airQualityIndex = airQualityData['index'];

                let airQuality = '';

                // Logique de classification de la qualité de l'air
                if (airQualityIndex <= 50) {
                    airQuality = 'Bonne';
                } else if (airQualityIndex <= 100) {
                    airQuality = 'Moyenne';
                } else {
                    airQuality = 'Mauvaise';
                }


                // Mettre à jour le message de qualité de l'air sur la page
                const airQualityMessage = document.getElementById('airQualityMessage');
                airQualityMessage.textContent = `Qualité de l'air: ${airQuality}`;  // Remplacer le texte
                // Mettre à jour l'interface avec le bon style
                const airQualityDiv = document.getElementById('airQuality');
                if (airQuality === 'Good') {
                    airQualityDiv.className = 'good';
                } else if (airQuality === 'Average') {
                    airQualityDiv.className = 'average';
                } else {
                    airQualityDiv.className = 'bad';
                }
            } catch (error) {
                console.error('Error fetching air quality data:', error);
            }
        }
        async function fetchWeatherData(lat, long) {
            try {
                const weatherResponse = await axios.get(`https://www.infoclimat.fr/public-api/gfs/json?_ll=${lat},${long}&_auth=ARsDFFIsBCZRfFtsD3lSe1Q8ADUPeVRzBHgFZgtuAH1UMQNgUTNcPlU5VClSfVZkUn8AYVxmVW0Eb1I2WylSLgFgA25SNwRuUT1bPw83UnlUeAB9DzFUcwR4BWMLYwBhVCkDb1EzXCBVOFQoUmNWZlJnAH9cfFVsBGRSPVs1UjEBZwNkUjIEYVE6WyYPIFJjVGUAZg9mVD4EbwVhCzMAMFQzA2JRMlw5VThUKFJiVmtSZQBpXGtVbwRlUjVbKVIuARsDFFIsBCZRfFtsD3lSe1QyAD4PZA%3D%3D&_c=19f3aa7d766b6ba91191c8be71dd1ab2`);
                const weatherData = weatherResponse.data;

                // Récupérer l'heure actuelle et déterminer les heures à afficher (13h et 19h)
                const currentDate = new Date();
                const currentHour = currentDate.getHours();
                const formattedDate = currentDate.toISOString().split('T')[0]; // Format date "YYYY-MM-DD"

                // Déterminer quelle heure est la plus proche (13h ou 19h)
                const hour8Data = weatherData[`${formattedDate} 08:00:00`];
                const hour13Data = weatherData[`${formattedDate} 13:00:00`];
                const hour19Data = weatherData[`${formattedDate} 19:00:00`];

                // Afficher les informations pour l'heure la plus proche
                if (currentHour < 11) {
                    displayWeather(hour8Data, 8);

                } else if (currentHour < 16) {
                    // Afficher 19h si l'heure actuelle est après 16h
                    displayWeather(hour13Data, 13);

                } else {
                    displayWeather(hour19Data, 19);
                }
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weatherDuJour').textContent = '13h: Error retrieving data';
                document.getElementById('weatherDuJour').textContent = '19h: Error retrieving data';
            }
        }

        // Fonction pour afficher la météo dans la div
        function displayWeather(weatherData, hour) {
            if (weatherData) {
                const temperature = (weatherData.temperature["2m"] - 273.15).toFixed(1);  // Conversion Kelvin -> Celsius
                const windSpeed = weatherData.vent_moyen["10m"].toFixed(1);
                document.getElementById('weatherDuJour').textContent = '';
                if (hour === 8) {
                    document.getElementById('weatherDuJour').textContent = `Ce matin: Temp: ${temperature}°C, Wind: ${windSpeed} km/h`;
                } else if (hour === 13) {
                    document.getElementById('weatherDuJour').textContent = `Ce midi: Temp: ${temperature}°C, Wind: ${windSpeed} km/h`;
                } else {
                    document.getElementById('weatherDuJour').textContent = `Ce soir: Temp: ${temperature}°C, Wind: ${windSpeed} km/h`;
                }
            }
        }

        // Appeler la fonction pour récupérer la localisation
        fetchLocation();
    </script>
</body>

</html>
